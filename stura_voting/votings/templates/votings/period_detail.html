{% extends 'votings/base.html' %}
{% load bootstrap4 %}

{% block content %}
<h2>{{ period.name }}</h2>

<p>Zeitraum von {{ period.start }} bis {{ period.end }}</p>

<div class="row">
    <div class="col-sm-3 col-md-6">
      <h4>Sitzungen</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Datum</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="col-sm-9 col-md-6">
      <h4>Revisionen</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Revision</th>
          </tr>
        </thead>
        {% for rev in revisions %}
          <tr>
            <td>Revison vom {{ rev.created }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
</div>
{% endblock %}
